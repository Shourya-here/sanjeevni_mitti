<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill your soil data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 80px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 5px;
        }

        .nav-links li a:hover {
            color: #28a745;
        }

        .btn-get-started {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-get-started:hover {
            background-color: #218838;
        }

        body {
            min-height: 100vh;
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SANJEEVNI MITTI</div>
        <ul class="nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <a href="#" class="btn-get-started">Get Started</a>
    </nav>
    <div class="form-container">
        <h2>Fill your soil data</h2>
        <form id="soilForm">
            <label for="n">Nitrogen (N) in ppm:</label>
            <input type="number" id="n" name="n" placeholder="Enter Nitrogen value" required>

            <label for="p">Phosphorus (P) in ppm:</label>
            <input type="number" id="p" name="p" placeholder="Enter Phosphorus value" required>

            <label for="k">Potassium (K) in ppm:</label>
            <input type="number" id="k" name="k" placeholder="Enter Potassium value" required>

            <label for="ph">pH level of soil:</label>
            <input type="number" id="ph" name="ph" step="0.01" placeholder="Enter pH value" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="backend.js"></script>
</body>
</html>
